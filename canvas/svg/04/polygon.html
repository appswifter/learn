<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="200px" height="200px" viewBox="0 0 200 200">
    <!-- 平行四边形 -->
    <polygon points='15, 10 55, 10 45, 20 5, 20' style="fill: red; stroke: black;" />

    <!-- 五角星 -->
    <polygon points='35,37.5 37.9,46.1 46.9,46.1 39.7,51.5 42.3,60.1 35,55, 27.7,60.1 30.3,51.5 23.1,46.1 32.1,46.1'
      style="fill: #ccffcc; stroke: green;" />

    <!-- 不规则图形 -->
    <polygon points="60 60, 65 72, 80 60, 90 90, 72 80, 72 85, 50 95" style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;" />
    <!-- <polygon points="60,60 65,72 80,60 90,90 72,80 72,85 50,95" style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;" /> -->

    
  </svg>
  <svg width="200px" height="200px" viewBox="0 0 200 200">
    <!-- 未填充的边线交叉的多边形 -->
    <polygon points="48,16 16,96 96,48 0,48 80,96" style="stroke: black; fill: none" />
  </svg>

  <!-- fill-rules原理: 
      nonzero规则在判断某个点是否在图形内部时, 从这个点画一条线到无穷远, 然后数这条线与图形边线有多少次交叉。
      evenodd规则也同样画一条线, 算与边线相交的次数, 奇数在内部, 否则点在外部 -->
  <svg width="200px" height="200px" viewBox="0 0 200 200">
    <polygon points="48,16 16,96 96,48 0,48 80,96" style="fill-rule: nonzero; fill: yellow; stroke: black;" />
  </svg>
  <svg width="200px" height="200px" viewBox="0 0 200 200">
    <polygon points="48,16 16,96 96,48 0,48 80,96" style="fill-rule: evenodd; fill: yellow; stroke: black;" />
  </svg>

</body>
</html>
