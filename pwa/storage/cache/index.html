<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cache Demo</title>
  <style>
    .panel > h1 {
  font-style: italic;
}

.panel > img {
  border: 1px solid blue;
}
  </style>
</head>
<body>
  <div class="panel">
    <h1>斜体</h1>
    <img src="./cat.png"/>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
